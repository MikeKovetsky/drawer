<drawer-transformations *ngIf="openedPanel === 'transformations'"></drawer-transformations>

<drawer-specific *ngIf="openedPanel === 'specific'"></drawer-specific>

<!--<drawer-anchor *ngIf="openedPanel === 'anchor'"></drawer-anchor>-->

<div class="control"
     [class.active]="activeControl === p"
     (click)="activateControl(p)"
     *ngFor="let p of controls"
     [style.top.px]="toAbs(p).y"
     [style.left.px]="toAbs(p).x"></div>

<div class="transformations-toggler" (click)="showPanel('transformations')">
  Transform
</div>
<div class="specific-toggler" (click)="showPanel('specific')">
  Draw specific lines
</div>
<div class="anchor-toggler" (click)="showPanel('anchor')">
  Draw anchor
</div>
<canvas #canvas id="canvas"
        (click)="selectPoint()"
        (mousemove)="updateCursorPosition($event)">
</canvas>
<drawer-selection [position]="selected"></drawer-selection>
<drawer-point-position></drawer-point-position>
