<drawer-transformations *ngIf="tools.openedPanel === 'transformations'"></drawer-transformations>

<drawer-specific *ngIf="tools.openedPanel === 'specific'"></drawer-specific>

<button class="button button-delete" [disabled]="!activeControl" (click)="removePoint(activeControl)">
  Delete active point
</button>

<button class="button button-clear" (click)="clearHistory(activeControl)">
  Clear history
</button>

<button class="button button-nmk" (click)="drawNmk()">
  draw NMK
</button>

<div class="radio" >
  <mat-checkbox [formControl]="drawNmkLine">Line</mat-checkbox>
  <mat-checkbox [formControl]="drawNmkParabola">Parabola</mat-checkbox>
  <mat-form-field>
    <input matInput type="number" [formControl]="nmkX">
  </mat-form-field>
  <button (click)="findY()">Find Y</button>
</div>

<div class="control"
     [class.active]="activeControl === p[0]"
     (click)="activateControl(p[0])"
     *ngFor="let p of controls"
     [style.top.px]="toAbs(p[1]).y"
     [style.left.px]="toAbs(p[1]).x"></div>

<canvas #canvas id="canvas"
        (click)="selectPoint()"
        (mousemove)="updateCursorPosition($event)">
</canvas>

<drawer-point-position></drawer-point-position>
