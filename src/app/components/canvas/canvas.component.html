<drawer-transformations *ngIf="showTransformations">
</drawer-transformations>
<div class="transformations-toggler" (click)="showTransformations = !showTransformations">
  Transform
</div>
<canvas #canvas id="canvas"
        (click)="selectPoint()"
        (mousemove)="updateCursorPosition($event)">
</canvas>
<button mat-raised-button (click)="drawTenth()" class="draw-tenth">Draw Tenth</button>
<button mat-raised-button (click)="drawOvals()" class="draw-ovals">Draw Ovals</button>
<drawer-selection [position]="selected"></drawer-selection>
<drawer-point-position></drawer-point-position>
