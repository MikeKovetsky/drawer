<drawer-transformations *ngIf="transformationsShown">
</drawer-transformations>

<drawer-specific *ngIf="specificShown"></drawer-specific>

<div class="transformations-toggler" (click)="showTransformations()">
  Transform
</div>
<div class="specific-toggler" (click)="showSpecific()">
  Draw specific lines
</div>
<canvas #canvas id="canvas"
        (click)="selectPoint()"
        (mousemove)="updateCursorPosition($event)">
</canvas>
<drawer-selection [position]="selected"></drawer-selection>
<drawer-point-position></drawer-point-position>
