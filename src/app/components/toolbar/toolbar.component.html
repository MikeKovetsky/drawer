<section class="toolbar">

  <header class="toolbar__header">
    <mat-form-field>
      <mat-select placeholder="Line type" [(ngModel)]="lineType">
        <mat-option [value]="lineTypes.Line">Default line</mat-option>
        <mat-option [value]="lineTypes.QuadraticCurve">QuadraticCurve</mat-option>
        <mat-option [value]="lineTypes.Circle">Circle</mat-option>
      </mat-select>
    </mat-form-field>

    <drawer-cursor-position></drawer-cursor-position>
  </header>

  <drawer-new-line (newEvent)="add($event, lineType)" *ngIf="lineType === lineTypes.Line"></drawer-new-line>
  <drawer-new-curve (newEvent)="add($event, lineType)" *ngIf="lineType === lineTypes.QuadraticCurve"></drawer-new-curve>
  <drawer-new-circle (newEvent)="add($event, lineType)" *ngIf="lineType === lineTypes.Circle"></drawer-new-circle>

</section>
