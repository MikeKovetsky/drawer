<section class="history">
  <div class="history__header">
    <h3>History:</h3>
    <button class="button" (click)="clear()">Clear</button>
    <button class="button" (click)="back()">Back</button>
  </div>
  <div class="history__header">
    <label for="limit">Items: </label>
    <input id="limit" type="text" [(ngModel)]="maxItems">
  </div>
  <div>
    <drawer-history-event *ngFor="let event of history.slice(-maxItems)" [event]="event">
    </drawer-history-event>
  </div>
</section>
