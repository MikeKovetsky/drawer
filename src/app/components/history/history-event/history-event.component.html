<section class="event">
  <div>
    <div [ngSwitch]="event.lineType">
      <div>Line:</div>
      <div>Start: ({{event.line.start.x | number:'1.2-2'}},
        {{event.line.start.y | number:'1.2-2'}})
      </div>
      <div>End: ({{event.line.end.x | number:'1.2-2'}},
        {{event.line.end.y | number:'1.2-2'}})
      </div>
    </div>
  </div>
</section>
