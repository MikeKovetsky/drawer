<section class="box">
  <div class="box-input">
    x: {{position.x}}
  </div>
  <div class="box-input">
    y: {{position.y}}
  </div>
</section>

<div class="box nearest"
     *ngIf="nearestPoint"
     [style.left.px]="toAbs(nearestPoint).x"
     [style.top.px]="toAbs(nearestPoint).y">
  <div class="box-input">
    x: {{nearestPoint.x}}
  </div>
  <div class="box-input">
    y: {{nearestPoint.y}}
  </div>
</div>
