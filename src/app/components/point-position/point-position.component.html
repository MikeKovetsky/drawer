<div class="box-nearest"
     *ngIf="nearestPoint"
     [style.left.px]="toAbs(nearestPoint).x"
     [style.top.px]="toAbs(nearestPoint).y">
  <div class="box-input">
    x: {{nearestPoint.x | number:'2.1-1'}}
  </div>
  <div class="box-input">
    y: {{nearestPoint.y | number:'2.1-1'}}
  </div>
</div>

<div class="nearest-curve-point"
     *ngIf="nearestCurvePoint"
     [style.left.px]="toAbs(nearestCurvePoint).x"
     [style.top.px]="toAbs(nearestCurvePoint).y">
</div>
