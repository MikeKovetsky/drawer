<div class="anchor">
  <div class="anchor__inner">
    <button class="button" (click)="drawAnchor()">Draw Anchor</button>
    <button class="button" (click)="drawShark()">Draw Shark</button>
    <button class="button" (click)="animate()">Animate</button>
    <hr>
    <input type="number" placeholder="iteration" [(ngModel)]="iteration">
    <button class="button" (click)="drawFractal(iteration)">Draw fractal</button>
  </div>
</div>
